<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Status Dashboard</title>
    <style>
        :root {
            --pad: 0;
            --radius: 0;
            --h-pad: 10px 15px;
            --h1: 1.3em;
            --sub: 0.85em;
            --t-pad: 10px 0;
            --t-font: 0.85em;
            --th-pad: 10px 8px;
            --th-font: 0.9em;
            --td: 5px 8px;
            --td-grp: 2px 8px;
            --td-last: 2px 8px 5px 8px;
            --port-gap: 8px;
            --port-pad: 6px 8px;
            --port-font: 0.85em;
            --conn-pad: 2px 6px;
            --conn-font: 0.8em;
            --pid-font: 0.8em;
            --stat-pad: 3px 8px;
            --stat-font: 0.75em;
            --time-pad: 10px;
            --time-font: 0.8em;
            --btn-pad: 10px 24px;
            --btn-font: 0.9em;
            --btn-m: 10px;
        }
        @media (min-width: 768px) {
            :root {
                --pad: 20px;
                --radius: 12px;
                --h-pad: 15px 30px;
                --h1: 1.6em;
                --sub: 0.95em;
                --t-pad: 20px;
                --t-font: 0.95em;
                --th-pad: 15px 12px;
                --th-font: 1em;
                --td: 6px 12px;
                --td-grp: 2px 12px;
                --td-last: 2px 12px 6px 12px;
                --port-gap: 16px;
                --port-pad: 8px 12px;
                --port-font: 0.9em;
                --conn-pad: 2px 8px;
                --conn-font: 0.85em;
                --pid-font: 0.85em;
                --stat-pad: 4px 12px;
                --stat-font: 0.85em;
                --time-pad: 15px;
                --time-font: 0.85em;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--pad);
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--h-pad);
            text-align: center;
        }
        h1 {
            font-size: var(--h1);
            margin-bottom: 5px;
        }
        .subtitle {
            opacity: 0.9;
            font-size: var(--sub);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .table-container {
            overflow-x: auto;
            padding: var(--t-pad);
            -webkit-overflow-scrolling: touch;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--t-font);
        }
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }
        th {
            padding: var(--th-pad);
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            font-size: var(--th-font);
        }
        td {
            padding: var(--td);
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        tbody tr.same-city-group td {
            padding: var(--td-grp);
            border-bottom: none;
        }
        tbody tr.city-group-last td {
            padding: var(--td-last);
            border-bottom: 2px solid #dee2e6;
        }
        tbody tr {
            transition: background-color 0.2s;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .charger-name {
            font-weight: 600;
            color: #495057;
        }
        .location-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }
        .location-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        .status {
            display: inline-block;
            padding: var(--stat-pad);
            border-radius: 12px;
            font-size: var(--stat-font);
            font-weight: 600;
            text-transform: uppercase;
        }
        .status.available {
            background: #d4edda;
            color: #155724;
        }
        .status.charging {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.session {
            background: #cfe2ff;
            color: #084298;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        .status.unavailable {
            background: #fff3cd;
            color: #856404;
        }
        .status.preparing {
            background: #e7e7ff;
            color: #4a4a9f;
        }
        .ports-container {
            display: flex;
            gap: var(--port-gap);
            flex-wrap: wrap;
        }
        .port-info {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: var(--port-pad);
            background: #f8f9fa;
            border-radius: 6px;
            font-size: var(--port-font);
        }
        .connector-type {
            background: #e9ecef;
            padding: var(--conn-pad);
            border-radius: 4px;
            font-size: var(--conn-font);
        }
        .port-id {
            color: #6c757d;
            font-size: var(--pid-font);
        }
        .timestamp {
            text-align: center;
            padding: var(--time-pad);
            color: #6c757d;
            font-size: var(--time-font);
            border-top: 1px solid #e9ecef;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: var(--btn-pad);
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--btn-font);
            font-weight: 600;
            margin-top: var(--btn-m);
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .refresh-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Charger Status Dashboard</h1>
            <p class="subtitle">Real-time status of NS Power 180 kW charging stations</p>
        </div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading charger data...
            </div>
        </div>
    </div>

    <script>
        const CHARGER_NAMES = [
            "NSP-BRI-01", "NSP-BRI-02",
	    "NSP-MAS-01", "NSP-MAS-02",
            "NSP-MEM-01", "NSP-MEM-02",
	    "NSP-MIL-01", "NSP-MIL-02",
            "NSP-PIC-01", "NSP-PIC-02",
	    "NSP-WHY-01", "NSP-WHY-02",
            "NSP-WIN-01", "NSP-WIN-02"
        ];
        
        function getCityCode(name) {
            return name.split('-')[1] || '';
        }
        
        function createMapsUrl(latitude, longitude) {
            return `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
        }
        
        function getStatusClass(status) {
            return status.toLowerCase().replace(/[^a-z]/g, '');
        }
        
        function getRowClass(currentCity, previousCity, nextCity) {
            if (currentCity !== nextCity && currentCity === previousCity) {
                return 'same-city-group city-group-last';
            }
            if (currentCity === previousCity) {
                return 'same-city-group';
            }
            return '';
        }
        
        function renderPort(portData) {
            const connectorTypes = (portData.connectorTypes || []).join(', ') || 'Unknown';
            const portId = portData.portId || 'N/A';
            const status = portData.status || 'unknown';
            const statusClass = getStatusClass(status);
            
            return `
                <div>
                    <span class="port-id">P${portId}</span>
                    <span class="connector-type">${connectorTypes}</span>
                    <span class="status ${statusClass}">${status}</span>
                </div>
            `;
        }
        
        function renderChargerRow(charger, rowClass) {
            const {name, location, ports} = charger;
            const city = location?.city || 'Unknown';
            const latitude = location?.latitude;
            const longitude = location?.longitude;
            
            const cityLink = latitude && longitude 
                ? `<a href="${createMapsUrl(latitude, longitude)}" target="_blank" rel="noopener noreferrer">${city}</a>`
                : city;
            
            const portsHtml = ports?.length 
                ? `<div class="ports-container">${ports.map(renderPort).join('')}</div>`
                : 'No ports available';
            
            const displayName = name ? name.substring(4) : 'N/A';
            const classAttr = rowClass ? ` class="${rowClass}"` : '';
            
            return `
                <tr${classAttr}>
                    <td class="location-link">${cityLink}</td>
                    <td class="charger-name">${displayName}</td>
                    <td>${portsHtml}</td>
                </tr>
            `;
        }

        async function fetchChargerData(name) {
            const url = `https://api-v1-blue.chargelab.io/core/v1/chargers?filter_eq[name]=${name}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${name}: ${response.status}`);
            }
            return await response.json();
        }
        
        function formatTimestamp(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        function sortChargers(chargers) {
            chargers.sort((a, b) => {
                const cityA = getCityCode(a.name || '');
                const cityB = getCityCode(b.name || '');
                if (cityA !== cityB) {
                    return cityA.localeCompare(cityB);
                }
                return (a.name || '').localeCompare(b.name || '');
            });
        }
        
        function buildTableRows(chargers) {
            return chargers.map((charger, index) => {
                const currentCity = getCityCode(charger.name);
                const previousCity = index > 0 ? getCityCode(chargers[index - 1].name) : null;
                const nextCity = index < chargers.length - 1 ? getCityCode(chargers[index + 1].name) : null;
                const rowClass = getRowClass(currentCity, previousCity, nextCity);
                return renderChargerRow(charger, rowClass);
            }).join('');
        }
        
        async function loadChargers() {
            const contentElement = document.getElementById('content');
            
            try {
                const results = await Promise.all(CHARGER_NAMES.map(fetchChargerData));
                const chargers = results.flatMap(result => result.entities || []);
                
                if (chargers.length === 0) {
                    contentElement.innerHTML = '<div class="error">No charger data found.</div>';
                    return;
                }
                
                sortChargers(chargers);
                const tableRows = buildTableRows(chargers);
                const timestamp = formatTimestamp(new Date());
                
                contentElement.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Charger</th>
                                    <th>Ports</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                    <div class="timestamp">
                        Last updated: ${timestamp}<br>
                        <button class="refresh-btn" onclick="loadChargers()">ðŸ”„ Refresh Data</button>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading chargers:', error);
                contentElement.innerHTML = `<div class="error">Error loading charger data: ${error.message}</div>`;
            }
        }
        
        loadChargers();
    </script>
</body>
</html>
