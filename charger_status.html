<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Status Dashboard</title>
    <style>
        :root {
            /* Mobile-first responsive variables */
            --body-padding: 0;
            --container-radius: 0;
            --header-padding: 10px 15px;
            --h1-size: 1.3em;
            --subtitle-size: 0.85em;
            --table-padding: 10px 0;
            --table-font: 0.85em;
            --th-padding: 10px 8px;
            --th-font: 0.9em;
            --td-padding: 5px 8px;
            --td-padding-grouped: 2px 8px;
            --td-padding-last: 2px 8px 5px 8px;
            --port-gap: 8px;
            --port-padding: 6px 8px;
            --port-font: 0.85em;
            --connector-padding: 2px 6px;
            --connector-font: 0.8em;
            --port-id-font: 0.8em;
            --status-padding: 3px 8px;
            --status-font: 0.75em;
            --timestamp-padding: 10px;
            --timestamp-font: 0.8em;
            --btn-padding: 8px 20px;
            --btn-font: 0.85em;
            --btn-margin: 8px;
        }

        @media (min-width: 768px) {
            :root {
                --body-padding: 20px;
                --container-radius: 12px;
                --header-padding: 15px 30px;
                --h1-size: 1.6em;
                --subtitle-size: 0.95em;
                --table-padding: 20px;
                --table-font: 0.95em;
                --th-padding: 15px 12px;
                --th-font: 1em;
                --td-padding: 6px 12px;
                --td-padding-grouped: 2px 12px;
                --td-padding-last: 2px 12px 6px 12px;
                --port-gap: 16px;
                --port-padding: 8px 12px;
                --port-font: 0.9em;
                --connector-padding: 2px 8px;
                --connector-font: 0.85em;
                --port-id-font: 0.85em;
                --status-padding: 4px 12px;
                --status-font: 0.85em;
                --timestamp-padding: 15px;
                --timestamp-font: 0.85em;
                --btn-padding: 10px 24px;
                --btn-font: 0.9em;
                --btn-margin: 10px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--body-padding);
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--container-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--header-padding);
            text-align: center;
        }

        h1 {
            font-size: var(--h1-size);
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: var(--subtitle-size);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .table-container {
            overflow-x: auto;
            padding: var(--table-padding);
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--table-font);
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: var(--th-padding);
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            font-size: var(--th-font);
        }

        td {
            padding: var(--td-padding);
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        tbody tr.same-city-group td {
            padding: var(--td-padding-grouped);
            border-bottom: none;
        }

        tbody tr.city-group-last td {
            padding: var(--td-padding-last);
            border-bottom: 2px solid #dee2e6;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .charger-name {
            font-weight: 600;
            color: #495057;
        }

        .location-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        .location-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .status {
            display: inline-block;
            padding: var(--status-padding);
            border-radius: 12px;
            font-size: var(--status-font);
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.available {
            background: #d4edda;
            color: #155724;
        }

        .status.charging {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.session {
            background: #cfe2ff;
            color: #084298;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status.unavailable {
            background: #fff3cd;
            color: #856404;
        }

        .status.preparing {
            background: #e7e7ff;
            color: #4a4a9f;
        }

        .ports-container {
            display: flex;
            gap: var(--port-gap);
            flex-wrap: wrap;
        }

        .port-info {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: var(--port-padding);
            background: #f8f9fa;
            border-radius: 6px;
            font-size: var(--port-font);
        }

        .connector-type {
            background: #e9ecef;
            padding: var(--connector-padding);
            border-radius: 4px;
            font-size: var(--connector-font);
        }

        .port-id {
            color: #6c757d;
            font-size: var(--port-id-font);
        }

        .timestamp {
            text-align: center;
            padding: var(--timestamp-padding);
            color: #6c757d;
            font-size: var(--timestamp-font);
            border-top: 1px solid #e9ecef;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: var(--btn-padding);
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--btn-font);
            font-weight: 600;
            margin-top: var(--btn-margin);
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Charger Status Dashboard</h1>
            <p class="subtitle">Real-time status of NS Power 180 kW charging stations</p>
        </div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading charger data...
            </div>
        </div>
    </div>

    <script>
        const chargerNames = [
            "NSP-BRI-01", "NSP-BRI-02", "NSP-MAS-01", "NSP-MAS-02",
            "NSP-MEM-01", "NSP-MEM-02", "NSP-MIL-01", "NSP-MIL-02",
            "NSP-PIC-01", "NSP-PIC-02", "NSP-WHY-01", "NSP-WHY-02",
            "NSP-WIN-01", "NSP-WIN-02"
        ];

        // Helper functions
        const getCityCode = (name) => name.split('-')[1] || '';
        
        const createMapsUrl = (lat, lng) => 
            `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
        
        const getStatusClass = (status) => 
            status.toLowerCase().replace(/[^a-z]/g, '');
        
        const getRowClass = (currentCity, previousCity, nextCity) => {
            if (currentCity !== nextCity && currentCity === previousCity) {
                return 'same-city-group city-group-last';
            }
            if (currentCity === previousCity) {
                return 'same-city-group';
            }
            return '';
        };

        const renderPort = (port) => {
            const connectorTypes = (port.connectorTypes || []).join(', ') || 'Unknown';
            const portId = port.portId || 'N/A';
            const status = port.status || 'unknown';
            const statusClass = getStatusClass(status);
            
            return `
                <div class="port-info">
                    <span class="connector-type">${connectorTypes}</span>
                    <span class="port-id">Port ${portId}</span>
                    <span class="status ${statusClass}">${status}</span>
                </div>
            `;
        };

        const renderChargerRow = (charger, rowClass) => {
            const { name, location, ports } = charger;
            const city = location?.city || 'Unknown';
            const lat = location?.latitude;
            const lng = location?.longitude;
            
            const cityLink = lat && lng 
                ? `<a href="${createMapsUrl(lat, lng)}" target="_blank" rel="noopener noreferrer">${city}</a>`
                : city;
            
            const portsHtml = ports?.length
                ? `<div class="ports-container">${ports.map(renderPort).join('')}</div>`
                : 'No ports available';
            
            return `
                <tr${rowClass ? ` class="${rowClass}"` : ''}>
                    <td class="charger-name">${name || 'N/A'}</td>
                    <td class="location-link">${cityLink}</td>
                    <td>${portsHtml}</td>
                </tr>
            `;
        };

        async function fetchChargerData(name) {
            const url = `https://api-v1-blue.chargelab.io/core/v1/chargers?filter_eq[name]=${name}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${name}: ${response.status}`);
            }
            return await response.json();
        }

        async function loadAllChargers() {
            const content = document.getElementById('content');
            
            try {
                const results = await Promise.all(chargerNames.map(fetchChargerData));
                
                const chargers = results.flatMap(result => result.entities || []);

                if (chargers.length === 0) {
                    content.innerHTML = '<div class="error">No charger data found.</div>';
                    return;
                }

                // Sort by city code, then by name
                chargers.sort((a, b) => {
                    const cityA = getCityCode(a.name || '');
                    const cityB = getCityCode(b.name || '');
                    return cityA !== cityB 
                        ? cityA.localeCompare(cityB)
                        : (a.name || '').localeCompare(b.name || '');
                });

                // Build table rows
                const rows = chargers.map((charger, i) => {
                    const currentCity = getCityCode(charger.name);
                    const previousCity = i > 0 ? getCityCode(chargers[i - 1].name) : null;
                    const nextCity = i < chargers.length - 1 ? getCityCode(chargers[i + 1].name) : null;
                    const rowClass = getRowClass(currentCity, previousCity, nextCity);
                    return renderChargerRow(charger, rowClass);
                }).join('');

                const timestamp = new Date().toLocaleString();
                
                content.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Charger Name</th>
                                    <th>Location</th>
                                    <th>Ports</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                    <div class="timestamp">
                        Last updated: ${timestamp}<br>
                        <button class="refresh-btn" onclick="loadAllChargers()">ðŸ”„ Refresh Data</button>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading chargers:', error);
                content.innerHTML = `<div class="error">Error loading charger data: ${error.message}</div>`;
            }
        }

        loadAllChargers();
    </script>
</body>
</html>
