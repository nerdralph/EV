<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Status Dashboard</title>
    <style>
        :root {
            --pad: 0;
            --radius: 0;
            --h-pad: 10px 15px;
            --t-pad: 10px 0;
            --th-pad: 10px 8px;
            --td: 5px 4px;
            --td-grp: 2px 4px;
            --td-last: 2px 4px 5px 4px;
            --port-gap: 8px;
            --conn-pad: 2px 6px;
            --time-pad: 10px;
        }
        @media (min-width: 768px) {
            :root {
                --pad: 20px;
                --radius: 12px;
                --h-pad: 15px 30px;
                --t-pad: 20px;
                --th-pad: 15px 12px;
                --port-gap: 16px;
                --conn-pad: 2px 8px;
                --time-pad: 15px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--pad);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--h-pad);
            text-align: center;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
        }
        .subtitle {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .table-container {
            overflow-x: auto;
            padding: var(--t-pad);
            -webkit-overflow-scrolling: touch;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }
        th {
            padding: var(--th-pad);
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            font-size: 1em;
        }
        td {
            padding: var(--td);
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        tbody tr.same-city-group td {
            padding: var(--td-grp);
            border-bottom: none;
        }
        tbody tr.city-group-last td {
            padding: var(--td-last);
            border-bottom: 2px solid #dee2e6;
        }
        tbody tr {
            transition: background-color 0.2s;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .charger-name {
            font-weight: 600;
            color: #495057;
        }
        .location-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }
        .location-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status.available {
            background: #d4edda;
            color: #155724;
        }
        .status.session {
            background: #cfe2ff;
            color: #084298;
        }
        .status.unavailable {
            background: #fff3cd;
            color: #856404;
        }
        .ports-container {
            display: flex;
            gap: var(--port-gap);
            flex-wrap: wrap;
        }
        .connector-type {
            background: #e9ecef;
            padding: var(--conn-pad);
            border-radius: 4px;
            font-size: 0.85em;
        }
        .port-id {
            color: #6c757d;
            font-size: 0.85em;
        }
        .timestamp {
            text-align: center;
            padding: var(--time-pad);
            color: #6c757d;
            font-size: 0.85em;
            border-top: 1px solid #e9ecef;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .refresh-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Charger Status Dashboard</h1>
            <p class="subtitle">Real-time status of NS Power 180 kW charging stations</p>
        </div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading charger data...
            </div>
        </div>
    </div>

    <script>
        const CHARGER_NAMES = [
            "NSP-BRI-01", "NSP-BRI-02",
	    "NSP-MAS-01", "NSP-MAS-02",
            "NSP-MEM-01", "NSP-MEM-02",
	    "NSP-MIL-01", "NSP-MIL-02",
            "NSP-PIC-01", "NSP-PIC-02",
	    "NSP-WHY-01", "NSP-WHY-02",
            "NSP-WIN-01", "NSP-WIN-02"
        ];
        
        function getCityCode(name) {
            return name.split('-')[1];
        }
        
        function createMapsUrl(latitude, longitude) {
            return `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
        }
        
        function getStatusClass(status) {
            return status.toLowerCase().replace(/[^a-z]/g, '');
        }
        
        function getRowClass(currentCity, previousCity, nextCity) {
            const isGrouped = currentCity === previousCity || currentCity === nextCity;
            if (!isGrouped) return '';
            return currentCity !== nextCity ? 'same-city-group city-group-last' : 'same-city-group';
        }
        
        function renderPort(portData) {
            const statusClass = getStatusClass(portData.status);
            return `
                <div>
                    <span class="port-id">P${portData.portId}</span>
                    <span class="connector-type">${portData.connectorTypes.join(', ')}</span>
                    <span class="status ${statusClass}">${portData.status}</span>
                </div>
            `;
        }
        
        function renderChargerRow(charger, rowClass) {
            const {name, location: {city, latitude, longitude}, ports} = charger;
            const cityLink = `<a href="${createMapsUrl(latitude, longitude)}" target="_blank" rel="noopener noreferrer">${city}</a>`;
            const portsHtml = `<div class="ports-container">${ports.map(renderPort).join('')}</div>`;
            const displayName = name.substring(4);
            const classAttr = rowClass ? ` class="${rowClass}"` : '';
            
            return `
                <tr${classAttr}>
                    <td class="location-link">${cityLink}</td>
                    <td class="charger-name">${displayName}</td>
                    <td>${portsHtml}</td>
                </tr>
            `;
        }

        async function fetchChargerData(name) {
            const url = `https://api-v1-blue.chargelab.io/core/v1/chargers?filter_eq[name]=${name}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${name}: ${response.status}`);
            }
            return await response.json();
        }
        
        function formatTimestamp(date) {
            return date.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
        }
        
        function sortChargers(chargers) {
            chargers.sort((a, b) => {
                const cityA = getCityCode(a.name);
                const cityB = getCityCode(b.name);
                return cityA.localeCompare(cityB) || a.name.localeCompare(b.name);
            });
        }
        
        function buildTableRows(chargers) {
            return chargers.map((charger, index) => {
                const currentCity = getCityCode(charger.name);
                const previousCity = index > 0 ? getCityCode(chargers[index - 1].name) : null;
                const nextCity = index < chargers.length - 1 ? getCityCode(chargers[index + 1].name) : null;
                const rowClass = getRowClass(currentCity, previousCity, nextCity);
                return renderChargerRow(charger, rowClass);
            }).join('');
        }
        
        async function loadChargers() {
            const contentElement = document.getElementById('content');
            
            try {
                const results = await Promise.all(CHARGER_NAMES.map(fetchChargerData));
                const chargers = results.flatMap(result => result.entities);
                
                sortChargers(chargers);
                const tableRows = buildTableRows(chargers);
                const timestamp = formatTimestamp(new Date());
                
                contentElement.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Charger</th>
                                    <th>Ports</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                    <div class="timestamp">
                        Last updated: ${timestamp}<br>
                        <button class="refresh-btn" onclick="loadChargers()">Refresh Data</button>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading chargers:', error);
                contentElement.innerHTML = `<div class="error">Error loading charger data: ${error.message}</div>`;
            }
        }
        
        loadChargers();
    </script>
</body>
</html>
